    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --bg-main: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      --panel-glass: rgba(255, 255, 255, 0.15);
      --text-light: #ffffff;
      --accent: #ffb285;
      --accent-gradient: linear-gradient(to bottom right, #ffe0c2, #ffb285, #F06F24);
      --radius: 20px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-light);
      overflow-x: hidden;
      touch-action: pan-y;
    }

    .carousel-container {
      overflow: hidden;
      width: 100vw;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      transition: transform 0.4s ease-in-out;
    }

    .panel {	
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--panel-glass);
      backdrop-filter: blur(0px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      color: var(--text-light);
      border: 1px solid rgba(255, 255, 255, 0.3);

      flex: 0 0 100vw;
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      box-sizing: border-box;
    }

    .panel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      pointer-events: none;
      border-radius: inherit;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.35));
    }

    .panel-content {
      overflow-y: auto;
      height: 100%;
      position: relative;
      z-index: 1;
      padding: 2rem;
      padding-bottom: 3.5rem;
      margin-top: 0;
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      justify-content: space-between; /* pushes top and bottom content apart */
      height: 100%;    
 
     scrollbar-width: thin;
       scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
     }

     .panel-content::-webkit-scrollbar {
       width: 8px;
     }

     .panel-content::-webkit-scrollbar-thumb {
       background-color: rgba(255, 255, 255, 0.3);
       border-radius: 4px;
     }

     .panel-content::-webkit-scrollbar-track {
       background: transparent;
     }

   .panel-scroll-wrapper {
     position: relative;
     height: 100%;
     overflow: hidden;
    }

   .panel-fade {
     content: "";
     position: absolute;
     bottom: 0;
     left: 0;
     right: 0;
     height: 3rem;
     background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(0,0,0,0.75));
     z-index: 2;
     pointer-events: none;
    }

    .nav-buttons {

const wrapper = document.getElementById('brochureWrapper');
let currentIndex = 3;

function createPanel(panelData) {
  const div = document.createElement('div');
  div.className = 'panel';
  div.style.background = panelData.background;

div.innerHTML = `
  <div class="panel-overlay"></div>
  <div class="panel-scroll-wrapper">
    <div class="panel-content">
      <h2>${panelData.title}</h2>
      ${panelData.content}
    </div>
    <div class="panel-fade"></div>
  </div>
`;

  return div;
}


function setupCarousel() {
  wrapper.innerHTML = '';
  const panelsToRender = [];

  const clonesBefore = originalPanels.slice(-3).map(createPanel);
  const realPanels = originalPanels.map(createPanel);
  const clonesAfter = originalPanels.slice(0, 3).map(createPanel);

  panelsToRender.push(...clonesBefore, ...realPanels, ...clonesAfter);
  panelsToRender.forEach(panel => wrapper.appendChild(panel));

  updateTransform();
}

function updateTransform() {
  const panel = wrapper.querySelector('.panel');
  if (!panel) return;
  const panelWidth = panel.offsetWidth;
  wrapper.style.transform = `translateX(-${currentIndex * panelWidth}px)`;
}

function scrollToNext() {
  const totalPanels = wrapper.children.length;
  currentIndex++;
  updateTransform();

  if (currentIndex === totalPanels - 3) {
    setTimeout(() => {
      currentIndex = 3;
      wrapper.style.transition = 'none';
      updateTransform();
      wrapper.offsetHeight;
      wrapper.style.transition = 'transform 0.4s ease-in-out';
    }, 400);
  }
}

function scrollToPrevious() {
  currentIndex--;
  updateTransform();

  if (currentIndex === 2) {	
    setTimeout(() => {
      currentIndex = originalPanels.length + 2;
      wrapper.style.transition = 'none';
      updateTransform();
      wrapper.offsetHeight;
      wrapper.style.transition = 'transform 0.4s ease-in-out';
    }, 400);
  }
}

window.addEventListener('resize', updateTransform);
window.addEventListener('load', () => {
  setupCarousel();
  updateTransform();
});
</script>
